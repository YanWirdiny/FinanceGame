<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Fund</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <button class="nav-button" onclick="showSection('home')">
            <img src="icons\home.png" alt="Home" class="icon-image">
        </button>
        <button class="nav-button" onclick="showSection('howto')">
            <img src="icons\question mark.png" alt="Help" class="icon-image">
        </button>
        <button class="nav-button" onclick="showSection('profile')">
            <img src="icons\profile.png" alt="Profile" class="icon-image">
        </button>
        <button class="nav-button" onclick="showSection('about')">
            <img src="icons\info.png" alt="About" class="icon-image">
        </button>
    </nav>

    <div id="enterAmountModal" class="modal">
        <div class="modal-content">
          <h2>Enter Amount</h2>
          <img src="icons/coin-happy.png" alt="Happy Coin" class="modal-image">
          <input type="text" id="amountInput" placeholder="Enter amount">
          <button id="closeModalButton">Close</button>
        </div>
 </div>
     
    <script src="script.js"></script>
</body>
</html>
