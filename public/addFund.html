<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Fund</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <button class="nav-button" onclick="showSection('home')">
            <img src="icons/home.png" alt="Home" class="icon-image">
        </button>
        <button class="nav-button" onclick="showSection('howto')">
            <img src="icons/question mark.png" alt="Help" class="icon-image">
        </button>
        <button class="nav-button" onclick="showSection('profile')">
            <img src="icons/profile.png" alt="Profile" class="icon-image">
        </button>
        <button class="nav-button" onclick="showSection('about')">
            <img src="icons/info.png" alt="About" class="icon-image">
        </button>
    </nav>

    <!-- Add main content section -->
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-body">
                <h2>Add Funds</h2>
                <button class="btn btn-primary" onclick="showEnterAmountModal()" 
                    style="background-color: #ffc800; border-color: #ffc800;">
                    Enter Amount
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="enterAmountModal" class="modal">
        <div class="modal-content">
            <h2>Enter Amount</h2>
            <img src="happycoin-removebg-preview.png" alt="icons\happycoin.png" class="modal-image">
            <input type="number" id="amountInput" placeholder="Enter amount">
            <div class="modal-buttons">
                <button class="btn-confirm" onclick="confirmAmount()">Confirm</button>
                <button class="btn-cancel" id="closeModalButton"  onclick="redirectToPage('gamefinanceonVscode.html')">Cancel</button>
            </div>
        </div>
    </div>
     
    <script src="script.js"></script>
</body>
</html>
